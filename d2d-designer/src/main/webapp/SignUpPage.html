<!doctype html>
<html xmlns:wicket="http://wicket.apache.org">
<body>

<h1>Sign Up</h1>

<form wicket:id="form">
  <div wicket:id="errors" id="errors" class="error_messages">
	<h2>Form is invalid</h2>
	<ul>
		<li>Input is incorrect</li>
	</ul>
  </div>
  <p>
    <label for="email">Email: </label><br/>
    <input wicket:id="username" type="email" id="email" value="" /><br/>
  </p>
  <p>
    <label for="password">Password: </label><br/>
    <input wicket:id="password" type="password" id="password" value="" /><br/>
  </p>
  <p>
    <label for="confirm">Password confirmation: </label><br/>
    <input wicket:id="confirmPassword" type="password" id="confirm" value="" /><br/>
  </p>
  <p class="button"><input type="submit" value="Create User" id="submit" class="submit" /></p>
</form>

</body>
</html>
