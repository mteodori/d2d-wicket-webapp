<!DOCTYPE html>
<html xmlns:wicket="http://wicket.apache.org">
	<head>
		<meta charset="utf-8" />
		<title>Apache Wicket Quickstart</title>
		<link href='http://fonts.googleapis.com/css?family=Yanone+Kaffeesatz:regular,bold' rel='stylesheet' type='text/css' />
		<link rel="stylesheet" href="style.css" type="text/css" media="screen" title="Stylesheet" />
	</head>
	<body>
		<div id="hd">
			<div id="logo">
				<img src="logo.png" width="50px" height="50px" alt="Wicket Logo" />
				<h1>Apache Wicket</h1>
			</div>
		</div>
		<div id="bd">
			<h2>Product List</h2>
			<p>
                <table>
                  <thead>
                    <tr>
                      <th wicket:id="name">Name</th>
                      <th wicket:id="price">Price</th>
                    </tr>
                  </thead>
                  <tbody>
                    <tr wicket:id="product">
                      <td wicket:id="productName">Oranges</td>
                      <td wicket:id="productPrice">0.99</td>
                    </tr>
                    <wicket:remove>
                    <tr>
                      <td>Apples</td>
                      <td>0.99</td>
                    </tr>
                    </wicket:remove>
                  </tbody>
                </table>
			</p>
			<p>
                A small usage example for Wicket <wicket:container wicket:id="version">1.5-SNAPSHOT</wicket:container> at Codemotion 2012.
			</p>
		</div>
		<div id="ft">
		</div>
	</body>
</html>
